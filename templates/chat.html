<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diddy's Chat</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        /* Existing styles remain unchanged */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            height: 100vh;
            overflow: hidden;
        }
        #user-list {
            width: 250px;
            height: 100vh;
            overflow-y: auto;
            background: linear-gradient(135deg, #F36265 0%, #961276 100%);
            color: #fff;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
        }
        #user-list h4 {
            margin-top: 0;
            text-align: center;
        }
        #users {
            list-style: none;
            padding: 0;
        }
        #users li {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            border-radius: 10px;
            text-align: center;
        }
        #chat {
            margin-left: 250px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px);
            overflow: hidden;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        #message-input {
            position: fixed;
            bottom: 0;
            left: 250px;
            right: 0;
            padding: 20px;
            background: #fff;
            border-top: 1px solid #ddd;
        }
        .input-group {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
        }
        .form-control {
            border-radius: 30px;
            padding: 15px;
            font-size: 18px;
            flex: 1;
        }
        .btn-primary {
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 17px;
        }
        /* File upload button styling */
        .btn-file {
            position: relative;
            overflow: hidden;
            border-radius: 30px;
            padding: 10px 15px;
            font-size: 18px;
            background-color: #fff;
            border: 1px solid #ccc;
            color: #333;
            margin-right: 5px;
        }
        .btn-file input[type="file"] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            opacity: 0;
            outline: none;
            cursor: pointer;
            background: none;
        }
        .glyphicon-paperclip {
            font-size: 20px;
        }
        /* Message Styling */
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            background: #e1f5fe;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
            display: inline-block;
            align-self: flex-start;
        }
        .username {
            font-weight: bold;
        }
        /* System Message Styling */
        .system-message {
            color: #555; /* Gray color for system messages */
            font-style: italic;
            background: #f0f0f0; /* Light gray background for contrast */
            /* Removed align-self: center; to align system messages to the left */
            align-self: flex-start; /* Ensure system messages align to the left */
        }
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f0f0f0;
        }
        ::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border-radius: 5px;
        }
        /* Progress bar styling */
        .progress {
            height: 20px;
            margin-top: 10px;
        }
        .progress-bar {
            line-height: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="user-list">
        <h4>Online Users</h4>
        <ul id="users"></ul>
    </div>
    <div id="chat">
        <div id="messages"></div>
    </div>
    <div id="message-input">
        <form id="message-form">
            <div class="input-group">
                <input id="message" autocomplete="off" class="form-control" placeholder="Type your message...">
                <span class="input-group-btn">
                    <!-- File input button -->
                    <span class="btn btn-default btn-file">
                        <span class="glyphicon glyphicon-paperclip"></span>
                        <input type="file" id="file-input">
                    </span>
                    <button class="btn btn-primary" type="submit">Send</button>
                </span>
            </div>
        </form>
        <!-- Progress bar for file upload -->
        <div class="progress" id="upload-progress" style="display: none;">
            <div class="progress-bar" role="progressbar" style="width: 0%;" id="upload-progress-bar">0%</div>
        </div>
    </div>

    <!-- Include jQuery and Socket.IO -->
    <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Updated Socket.IO version for compatibility -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
    <script>
        var username = "{{ username }}";
        var color = "{{ color }}";
    </script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
