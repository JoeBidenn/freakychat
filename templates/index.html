<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diddy Authentication</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-control {
            border-radius: 30px;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background: transparent;
            border: 2px solid #fff;
        }
        .form-control::placeholder {
            color: #fff;
            opacity: 0.7;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #fff;
            color: #fff;
        }
        .btn-primary {
            border-radius: 30px;
            padding: 10px 30px;
            font-size: 18px;
            width: 100%;
            background-color: #fff;
            color: #6B73FF;
            border: none;
        }
        .btn-primary:hover {
            background-color: #f0f0f0;
        }
        .color-picker {
            margin-bottom: 25px;
        }
        .color-picker label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #fff;
        }
        .color-picker input {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            padding: 0;
            background: transparent;
            outline: none;
            -webkit-appearance: none;
        }
        .color-picker input::-webkit-color-swatch-wrapper {
            padding: 0;
            border-radius: 30px;
        }
        .color-picker input::-webkit-color-swatch {
            border: none;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Freak Off Chat</h2>
        <form method="post">
            <div class="form-group">
                <input name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="form-group color-picker">
                <label for="color">Choose your username color:</label>
                <input type="color" id="color" name="color" value="#FF5733">
            </div>
            <button class="btn btn-primary" type="submit">Enter Chat</button>
        </form>
    </div>
</body>
</html>
